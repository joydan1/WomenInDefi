<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View To-do</title>
</head>
<body>
  <div class="container">
    <h2>View To-do</h2>

    <form>
      <input type="text" id="search" placeholder="Search task" required />
      <br><br>

      <select id="filter-status">
        <option value="">All</option>
        <option value="pending">Pending</option>
        <option value="completed">Completed</option>
      </select>

      <div>
        <hr class="counter" />
        <div class="counter-container">
          <p><span>0</span> items total</p>
          <a href="Edit.html"><button type="button">Edit</button></a>
        </div>
      </div>

      <button type="submit">Save</button>
    </form>
  </div>
  <script src="script.js"></script>
<script>
  const filter = document.getElementById("filter-status");
  filter.onchange = () => {
    renderTodos(filter.value);
  };

  document.getElementById("search").oninput = function () {
    const query = this.value;
    const results = searchTodos(query);

    const list = document.getElementById("todo-list");
    list.innerHTML = "";
    results.forEach(todo => {
      const li = document.createElement("li");
      li.textContent = `${todo.title} - ${todo.description}`;
      list.appendChild(li);
    });
  };

  renderTodos();
</script>

</body>
</html>
