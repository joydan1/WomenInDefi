<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do List</title>
  <link rel="stylesheet" href="todo.css">
</head>
<body>
  <div class="container">
    <h1>My To-Do List</h1>
   
    <div class="filter-search">
      <select>
        <option>All</option>
        <option>Pending</option>
        <option>Completed</option>
      </select>
      <select>
        <option>Priority</option>
        <option>High</option>
        <option>Medium</option>
        <option>Low</option>
      </select>
      <input type="date">
      <input type="text" placeholder="Search tasks...">
    </div>


    <div class="todo-list">
      <div class="todo-card">
        <h2>Watch Youtube Tutorials</h2>
        <p class="meta">Due: 2025-06-25 | Priority: High | Status: Pending</p>
        <div class="actions">
          <a href="todo3.html" class="edit">Edit</a>
          <a href="#" class="complete">Mark as Done</a>
          <a href="#" class="delete">Delete</a>
        </div>
      </div>


      <div class="todo-card completed">
        <h2>Work on WID Project</h2>
        <p class="meta">Due: 2025-06-20 | Priority: Medium | Status: Done</p>
        <div class="actions">
          <a href="todo3.html" class="edit">Edit</a>
          <a href="#" class="complete">Mark as Done</a>
          <a href="#" class="delete">Delete</a>
        </div>
      </div>
    </div>


    <p style="text-align:center; margin-top:20px;"><a href="todo2.html">+ Add New Task</a></p>
  </div>


</body>
</html>
