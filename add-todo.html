<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add To-do</title>
</head>
<body>
  <section class="todo">
    <h2>Add New To-Do</h2>

    <p>Title</p>
    <input type="text" name="title" placeholder="Enter your title" required>

    <p>Description</p>
    <input type="text" name="description" placeholder="Enter your description" required>

    <p>Due date</p>
    <input type="date" name="due-date" required>

    <div class="input">
      <input type="text" class="input-field" id="todo-input" placeholder="Add a new todo" required />
    </div>

    <ul class="scroll" id="todo-list">
      <!-- To-do items will be appended here -->
    </ul>

    <div>
      <hr class="counter" />
      <div class="counter-container">
        <p><span>0</span> items total</p>
        <button id="delete-button">Delete All</button>
      </div>
    </div>

    <button class="button" type="button">Add</button>

    <br><br>
    <a href="View-todo.html"><button type="button">Save</button></a>
  </section>

  <footer>
    <div class="footer">
      <p class="made-by">Made by</p>
      <p>WID Javascript 2.0</p>
    </div>
  </footer>
  <script src="script.js"></script>
<script>
  document.querySelector(".button").onclick = function () {
    const title = document.querySelector('input[name="title"]').value;
    const description = document.querySelector('input[name="description"]').value;
    const dueDate = document.querySelector('input[name="due-date"]').value;

    if (!title || !description || !dueDate) {
      alert("Please fill in all fields");
      return;
    }

    addTodo(title, description, dueDate);
  };

  document.getElementById("delete-button").onclick = deleteAllTodos;

  renderTodos();
</script>
</body>
</html>
