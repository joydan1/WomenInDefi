<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit To-do</title>
</head>
<body>
  <section class="todo">
    <h2>Edit To-Do</h2>

    <p>Title</p>
    <input type="text" name="title" placeholder="Enter your title" required>

    <p>Description</p>
    <input type="text" name="description" placeholder="Enter your description" required>

    <p>Due date</p>
    <input type="date" name="due-date" required>

    <div class="input">
      <input type="text" class="input-field" id="todo-input" placeholder="Edit todo" required />
    </div>

    <ul class="scroll" id="todo-list">
      <!-- Existing items would go here -->
    </ul>

    <div>
      <hr class="counter" />
      <div class="counter-container">
        <p><span>0</span> items total</p>
        <button id="delete-button">Delete All</button>
      </div>
    </div>

    <br><br>
    <a href="Add-todo.html"><button id="update-button" type="button">Update To-do</button>
</a>
  </section>

  <footer>
    <div class="footer">
      <p class="made-by">Made by</p>
      <p>WID Javascript 2.0</p>
    </div>
  </footer>
  <script src="script.js"></script>
<script>
  const urlParams = new URLSearchParams(window.location.search);
  const todoId = urlParams.get("id");

  if (todoId) {
    loadTodoForEdit(todoId);
  } else {
    alert("No To-do selected to edit.");
    window.location.href = "View-todo.html";
  }
</script>

</body>
</html>
